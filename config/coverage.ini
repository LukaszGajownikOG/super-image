[coverage:paths]
source =
  src/super_image
  */site-packages/super_image

[coverage:run]
branch = true
source =
  src/super_image
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/super_image/__init__.py
  src/super_image/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
